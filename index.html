    <script>
        let dp;
        
        // æ ¸å¿ƒä¼˜åŒ–ï¼šé«˜æ€§èƒ½æ’­æ”¾å¼•æ“ [åŸºäºæç¤ºè¯ï¼šæµåª’ä½“è´¨é‡ä¼˜åŒ–å™¨]
        function initPlayer(url, title = 'æ­£åœ¨æ’­æ”¾') {
            if (dp) dp.destroy();
            
            const hlsConfig = {
                maxBufferSize: 60 * 1000 * 1000, // 60MB ç¼“å†²åŒºï¼Œè§£å†³å¡é¡¿å…³é”®
                maxBufferLength: 40,             // é¢„åŠ è½½ 40s
                liveSyncDurationCount: 5,        // å¢å¼ºç¨³å®šæ€§
                enableWorker: true,              // å¤šçº¿ç¨‹è§£ç 
                nudgeMaxRetries: 5,              // è‡ªåŠ¨ä¿®å¤å°è¯•
                abrEwmaDefaultEstimate: 5000000  // é»˜è®¤é«˜å¸¦å®½ä¼°è®¡
            };

            dp = new DPlayer({
                container: document.getElementById('dplayer'),
                live: true,
                autoplay: true,
                theme: '#38bdf8',
                video: {
                    url: url,
                    type: 'customHls',
                    customType: {
                        customHls: function (video, player) {
                            const hls = new Hls(hlsConfig);
                            hls.loadSource(video.src);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.ERROR, function (event, data) {
                                if (data.fatal) {
                                    switch (data.type) {
                                        case Hls.ErrorTypes.NETWORK_ERROR:
                                            hls.startLoad();
                                            break;
                                        case Hls.ErrorTypes.MEDIA_ERROR:
                                            hls.recoverMediaError();
                                            break;
                                        default:
                                            initPlayer(url);
                                            break;
                                    }
                                }
                            });
                        }
                    }
                }
            });
            
            // é”™è¯¯è‡ªåŠ¨é‡è¿æœºåˆ¶
            dp.on('error', () => setTimeout(() => initPlayer(url), 3000));
        }

        // çº¿è·¯æŠ“å–ä¸è‡ªåŠ¨æ›´æ–° [åŸºäºæç¤ºè¯ï¼šç›´æ’­ç”µè§†å®šä½å™¨]
        async function loadLive() {
            const m3uUrl = 'https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u';
            try {
                const res = await fetch(m3uUrl);
                if (!res.ok) throw new Error();
                const text = await res.text();
                const lines = text.split('\n');
                let html = '';
                let firstLink = '';

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes('#EXTINF')) {
                        const name = lines[i].split(',')[1]?.trim() || 'æœªçŸ¥é¢‘é“';
                        const link = lines[i+1]?.trim();
                        if (link && link.startsWith('http')) {
                            if (!firstLink) firstLink = link;
                            html += `
                                <div class="channel-item p-3 rounded-xl cursor-pointer text-sm font-medium flex justify-between items-center group" 
                                     onclick="switchChannel(this, '${link}')">
                                    <span class="truncate pr-2">${name}</span>

                                </div>`;
                        }
                    }
                }
                document.getElementById('channelList').innerHTML = html;
                if (firstLink) initPlayer(firstLink);
            } catch (e) {
                document.getElementById('channelList').innerHTML = `
                    <div class="p-8 text-center">
                        <p class="text-red-400 text-xs">åŠ è½½å¤±è´¥</p>
                        <button onclick="location.reload()" class="mt-4 text-[10px] text-sky-500 underline">ç‚¹å‡»é‡è¯•</button>
                    </div>`;
            }
        }

        function switchChannel(el, url) {
            document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active-channel'));
            el.classList.add('active-channel');
            initPlayer(url);
        }

        // å½±è§†èšåˆæºæœç´¢é€»è¾‘ [åŸºäºæç¤ºè¯ï¼šé«˜è´¨é‡å†…å®¹è¿‡æ»¤å™¨]
